<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins&display=swap"
    rel="stylesheet">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
    integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- css -->
  <link rel="stylesheet" href="styletappe.css">

  <title>Diario di Viaggio</title>
</head>

<body>

  <div id="app">

    <div class="d-flex justify-content-center">
      <h1 class="mb-4">Itinerari</h1>
    </div>

    <div class="my_container">

      <div class="m-3" v-for="(item, index) in travel_list" :key="index">
        <!-- ciclo sulle tappe di ogni viaggio -->
        <div class="pagina" v-for="(tappa, tIndex) in item.tappe" :key="tIndex">

          <div class="d-flex justify-content-end">
            <div>
              <h2>{{tappa.day}}</h2>
            </div>
          </div>

          <div class="d-flex justify-content-between">
            <div>
              <img class="mx-3 logo_posizione" src="img/logo.png" alt="">
            </div>
            <div>
              <h3 class="mt-3">{{tappa.where}}</h3>
            </div>
          </div>


          <div class="d-flex justify-content-between mt-5">

            <div class="d-flex flex-column">

              <div class="flex-grow-1">
                <h3 class="mt-3 mb-5">Descrizione</h3>
                <p class="description text-center">{{tappa.description}}</p>
              </div>

              <div class="d-flex flex-grow-1 align-items-center">
                <h3 class="d-flex align-items-center">Ho gi√† visitato questo luogo?</h3>
                <div class="btn-group ms-5" role="group" aria-label="Basic radio toggle button group">
                  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                  <label class="d-flex flex-column align-items-center btn" for="btnradio1">SI! <img src="img/happy.png"
                      width="100px" alt=""></label>

                  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                  <label class="d-flex flex-column align-items-center btn" for="btnradio2">ANCORA NO! <img
                      src="img/sad.png" width="80px" alt=""></label>
                </div>
              </div>

              <div class="my_star flex-grow-1">
                <h3>Voto</h3>
                <p>
                <div class="rating">
                  <span class="stars-container" score="5" id="223">
                    <span id="star5" star-score="5" class="fa star"></span>
                    <span id="star4" star-score="4" class="fa star"></span>
                    <span id="star3" star-score="3" class="fa star"></span>
                    <span id="star2" star-score="2" class="fa star"></span>
                    <span id="star1" star-score="1" class="fa star"></span>
                  </span>
                </div>

                <div class="rating">
                  <span class="stars-container" score="0" id="221">
                    <span id="star5" class="fa star"></span>
                    <span id="star4" class="fa star"></span>
                    <span id="star3" class="fa star"></span>
                    <span id="star2" class="fa star"></span>
                    <span id="star1" class="fa star"></span>
                  </span>
                </div>
                </p>
              </div>

              <div class="flex-grow-1">
                <div class="d-flex align-items-center">
                    <h3>Note</h3>
                    <div class="note-container">
                        <p>{{tappa.note}}</p>
                    </div>
                </div>
            </div>
            

            </div>


            <div>
              <div class="d-flex">
                <div v-for="(img, imgIndex) in tappa.img_itinerary" :key="imgIndex">
                  <div class="bg-light img_top" v-if="imgIndex === 0">
                    <img :src="img" alt="Image 1" />
                  </div>
                  <div class="img_center" v-if="imgIndex === 1">
                    <img :src="img" alt="Image 2" />
                  </div>
                </div>
              </div>

              <div v-for="(img, imgIndex) in tappa.img_itinerary" :key="imgIndex" class="d-flex flex-column">
                <div class="img_polaroid d-flex align-items-center ps-3" v-if="imgIndex === 2">
                  <div class="square">
                    <img :src="img" alt="Image 3" />
                  </div>
                </div>
                <div class="bg-danger img_bottom" v-if="imgIndex === 3">
                  <img :src="img" alt="Image 4" />
                </div>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
