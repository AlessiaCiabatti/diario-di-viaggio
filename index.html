<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins&display=swap"
    rel="stylesheet">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
    integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- css -->
  <link rel="stylesheet" href="style_due.css">

  <title>Diario di Viaggio</title>
</head>

<body>

  <div id="app">

    <header class="container d-flex justify-content-between">

      <div class="d-flex">
        <img class="logo mt-3" src="img/logo.png" alt="">
        <span class="mx-4 d-none d-md-block">Il Diario dei Viaggi</span>
      </div>

      <div>
        <ul class="menu d-flex">
          <li>
            <a href="#destinazioni">Destinazioni</a>
          </li>
        </ul>
      </div>

    </header>

    <!-- hero -->
    <div class="hero position-relative">
      <div class="position-absolute title">
        <p class="position-absolute il">Il</p>
        <p class="position-absolute diario">Diario</p>
        <p class="position-absolute viaggi">dei Viaggi</p>
      </div>

      <img class="position-absolute img_title" src="img/immagine_1.png" alt="">
      <img class="position-absolute timbro d-none d-md-block" src="img/immagine_2.png" alt="">

      <p class="position-absolute miglia d-none d-md-block">Un viaggio di mille miglia inizia con</p>
      <p class="position-absolute passo d-none d-md-block">un solo passo</p>

      <img class="position-absolute carta d-none d-md-block" src="img/carta.png" alt="">
      <img class="position-absolute francobolli" src="img/immagine_3.png" alt="">
      <img class="position-absolute portogallo" src="img/immagine_4.png" alt="">
      <img class="position-absolute scotch" src="img/scotch.png" alt="">
      <img class="position-absolute scotch_due d-none d-lg-block" src="img/scotch.png" alt="">
      <img class="position-absolute puntina puntina_due d-none d-md-block" src="img/puntina.png" alt="">
      <img class="position-absolute puntina puntina_tre d-none d-md-block" src="img/puntina.png" alt="">
      <img class="position-absolute puntina puntina_quattro d-none d-md-block" src="img/puntina.png" alt="">
      <img class="big_img" src="img/cartina_ombra.png" alt="">
    </div>


    <main id="destinazioni">
      <div class="d-flex flex-column align-items-center">
        <h1 class="mb-4 text-center">Il <span class="diario">Diario</span> dei viaggi</h1>
        <h4 class="mb-4">I miei itinerari</h4>
        <!-- <img class="logo" src="img/logo.png" alt=""> -->
      </div>

      <div class="my_container">
        <div class="mt-5 d-flex flex-wrap justify-content-center">

          <div v-for="(item, index) in travel_list" :key="index"
            class="polaroid d-flex justify-content-center flex-column mb-5 position-relative m-3">
            <img class="position-absolute scotch_cinque" src="img/scotch.png" alt="">
            <div class="foto">
              <img class="img_cover" :src="item.cover_image" alt="">
            </div>
            <div class="nome_viaggio d-flex mt-3 text-center justify-content-center">
              <h2 class="destinazioni mb-0 mt-2">{{item.title}}, {{item.place}}</h2>
              <!-- <img class="logo_posizione" src="img/logo.png" alt=""> -->
            </div>
            <div>
              <p class="text-center mt-3">Esplora le bellezze di {{item.place}} e pianifica il tuo viaggio.</p>
            </div>
            <div class=" d-flex justify-content-center">
              <a href="tappe.html" class="cta">
                <span>Scopri di pi√π</span>
                <svg width="13px" height="10px" viewBox="0 0 13 10">
                  <path d="M1,5 L11,5"></path>
                  <polyline points="8 1 12 5 8 9"></polyline>
                </svg>
              </a>
            </div>
          </div>

        </div>
      </div>
    </main>


  </div>

  <script src="script.js"></script>
</body>

</html>
